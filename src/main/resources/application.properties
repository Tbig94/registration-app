# Profiles
spring.profiles.active=heroku


# Database config
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Resources
spring.resources.static-locations=classpath:/templates/

# Thymeleaf
spring.thymeleaf.cache=false

# Logging
logging.level.com.sec=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Actuator
management.endpoints.web.exposure.include=*
info.application.name=Registration App
info.application.version=1.0.0

# API data
WEATHER_API_LOCATION1=Miskolc
WEATHER_API_LOCATION2=Budapest
WEATHER_API_LOCATION3=New York
WEATHER_API_LOCATION4=Miami