<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login App</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
</head>

<body>

<div th:replace="fragments/navbar :: myNavbar"></div>

<div class="container">
    <hr>
    <h1>Weather Data</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Location</th>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Wind speed</th>
        </tr>
        </thead>
        <tbody>

        <!-- location, temperature, humidity, windSpeed  -->
        <tr th:each="weather: ${weatherData}">
            <td th:text="${weather.location}">Default</td>
            <td th:text="${weather.temperature + 'Â°C'}">0.0</td>
            <td th:text="${weather.humidity + '%'}">0%</td>
            <td th:text="${weather.windSpeed + 'km/h'}">0 km/h</td>
        </tr>

        </tbody>
    </table>

</div>

<div th:replace="fragments/footer :: myFooter"></div>

</body>

</html>
