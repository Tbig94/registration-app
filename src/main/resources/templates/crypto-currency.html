<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login App</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
</head>

<body class="bg-info">

<div th:replace="fragments/navbar :: myNavbar"></div>

<div class="container">
    <hr>
    <h1 class="text-warning">Crypto Currency Data</h1>
    <table border="1" class="table table-striped table-responsive-md bg-secondary text-light">
        <thead>
        <tr>
            <th>Total market cap</th>
            <th>Total volume (24h)</th>
        </tr>
        </thead>
        <tbody>

        <!--   -->
        <tr th:each="cryptoCurrency: ${cryptoCurrencyData}">
            <td th:text="${cryptoCurrency}">0.0</td>
            <td th:text="${cryptoCurrency}">0.0</td>
        </tr>

        </tbody>
    </table>

</div>

<div th:replace="fragments/footer :: myFooter"></div>

</body>

</html>
