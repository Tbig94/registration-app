<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login App</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
</head>

<body>

<div th:replace="fragments/navbar :: myNavbar"></div>

<div class="container">
    <hr>
    <h1>Item List</h1>
    <a th:href="@{add-new-item}" class="btn btn-primary btn-sm mb-3" style="display: inline;">Add Item</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${listItems}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.price}"></td>
            <td>
                <a
                        th:href="@{/delete/(itemId=${item.id})}"
                        class="btn btn-danger"
                        onclick="if (! (confirm('Are you sure you want to remove this item?'))) return false">Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="fragments/footer :: myFooter"></div>

</body>

</html>
