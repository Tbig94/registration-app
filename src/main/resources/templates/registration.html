<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login App</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
</head>

<body class="bg-info">

    <hr>

    <div class="container" style="width: 450px; margin-top: 80px;">
        <h1 class="text-warning">Please register</h1>


        <div th:if="${param.success}">
            <div class="alert alert-info">You've been successfully registered to our awesome app!</div>
        </div>

        <form th:action="@{/registration}" th:object="${user}" method="post">

            <input
                    type="text"
                    placeholder="First name"
                    id="firstName"
                    th:field="*{firstName}"
                    required
                    autofocus="autofocus"
                    class="form-control">
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error</td>
            <hr>

            <input
                    type="text"
                    placeholder="Last name"
                    id="lastName"
                    th:field="*{lastName}"
                    required
                    autofocus="autofocus"
                    class="form-control">
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error</td>
            <hr>

            <input
                    type="text"
                    placeholder="Email"
                    id="email"
                    th:field="*{email}"
                    required
                    autofocus="autofocus"
                    class="form-control">
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</td>
            <hr>

            <input
                    type="password"
                    placeholder="Password"
                    id="password"
                    th:field="*{password}"
                    required
                    autofocus="autofocus"
                    class="form-control">
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</td>
            <hr>

            <button
                    type="submit"
                    class="btn btn-success"
                    name="registration-submit"
                    id="registration-submit">Register
            </button>

            <div class="form-group" style="margin-top:20px;">
                <span><a href="/" th:href="@{/login}" class="text-warning" style="font-size: 20px;">Already registered? Log in here</a></span>
            </div>


        </form>

    </div>

    <div th:replace="fragments/footer :: myFooter"></div>

</body>

</html>
