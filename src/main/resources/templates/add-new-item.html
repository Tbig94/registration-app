<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login App</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
</head>

<body class="bg-info">

<div th:replace="fragments/navbar :: myNavbar"></div>

<div class="container" style="width: 450px; margin-top: 80px;">
    <hr>
    <h1 class="text-warning">Add New Item</h1>

    <form th:action="@{/add-new-item}" th:object="${item}" method="post">

        <input
                type="text"
                placeholder="Name"
                id="name"
                th:field="*{name}"
                required
                autofocus="autofocus"
                class="form-control">
        <hr>

        <input
                type="text"
                placeholder="Description"
                id="description"
                th:field="*{description}"
                required
                autofocus="autofocus"
                class="form-control">
        <hr>

        <input
                type="number"
                placeholder="Price"
                id="price"
                th:field="*{price}"
                required
                autofocus="autofocus"
                class="form-control">
        <hr>

        <button type="submit" class="btn btn-success">Add</button>
        <a type="button" class="btn btn-secondary float-right" href="item-list">Back</a>

    </form>

</div>

<div th:replace="fragments/footer :: myFooter"></div>

</body>

</html>
